<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maya Slot – Admin</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Admin controls -->
  <script type="module" src="js/admin.js"></script>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <div class="admin-panel">
      <input type="number" id="num1" placeholder="Slot 1 (0–9)" min="0" max="9" />
      <input type="number" id="num2" placeholder="Slot 2 (0–9)" min="0" max="9" />
      <input type="number" id="num3" placeholder="Slot 3 (0–9)" min="0" max="9" />

      <button id="stopButton">Stop + Set</button>
      <button id="spinButton">Continue Spin</button>
    </div>
  </div>
</body>
</html>
